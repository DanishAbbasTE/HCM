<div class="form-group row my-0" [formGroup]="group">
    <label class="col-sm-2 col-form-label">{{label}}</label>
    <div class="col-sm-10">
       <input [class]="inpClass" [formControlName]="control" [required]="req" (input)="manageValidation()"  #inp>
       <div style="position: relative;">
        <mat-error *ngIf="control?.touched" class="error">{{ errorMsg }}</mat-error>
     </div>
    </div>
 </div>
