<div class="form-group row my-0" [formGroup]="group">
   <label [class]="labelClass">{{label}}</label>
   <div [class]="divClass">
      <select [class]="selectClass" id="levelTwo" [required]="req" [formControlName]="control">
         <option selected="Select" disabled>Select</option>
         <option *ngFor="let data of renderDropDown">
            {{ renderDropData(data) }}
         </option>
      </select>
      <div style="position: relative;">
         <mat-error *ngIf="control?.touched" class="error">{{ _vs.errMsg(control) }}</mat-error>
      </div>
   </div>
</div>
