<form [formGroup]="_fs._form" (ngSubmit)="submit()"   autocomplete="off">
    <!----------------- filters area ----------------->
<section class="search_filter_add_area">
  <div class="col-12">
     <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
           <div class="row">
              <div class="col-12">
                 <div class="Page__heading mb-0">
                    <p>
                       Gender <span class="span__slesh">/</span> <span class="span__new">New</span>
                    </p>
                 </div>
              </div>
           </div>
           <!-- //shahwaiz -->
           <div class="row">
            <div class="col-12">
              <div class="save__discard__div">
                <button type="submit " *ngIf="_showSave" class="third_bar_save save_btn">
                  Save
                </button>
                <button type="button" *ngIf="_showEdit" class="third_bar_save save_btn" (click)="enableForm()">
                  Edit
                </button>
                <button  class="third_bar_discard save_btn">
                  Discard
                </button>
              </div>
            </div>
          </div>
          <!-- //shahwaiz -->
           <!-- <div class="row">
              <div class="col-12">
                 <div class="save__discard__div">
                  <button type="submit " class="third_bar_save save_btn">
                    Save
                  </button>
                    <a href="javascript:void(0);" class="third_bar_discard">
                       Discard
                    </a>
                 </div>
              </div>
           </div> -->
        </div>
     </div>
  </div>
</section>
<!----------------- filters area ----------------->
<!----------------- add area----------------->
<section class="addAreaSection">
     <div class="col-xl-10 col-lg-10 col-md-12 mx-auto">
        <div class="add_box_card">
           <h1>
              Gender
           </h1>
           <div class="add_contant_div">
                 <div class="col-12">
                       <div class="row m-0">
                          <div class="col-lg-6 my-2">
                             <div class="form-group row my-0">
                                   <label class="col-sm-4 col-form-label">Gender Title</label>
                                   <div class="col-sm-8">
                                      <input class="form-control" formControlName="genderTitle">
                                      <mat-error *ngIf="_fs._form.get('genderTitle')?.touched" > {{  _vs.errMsg('genderTitle')}}</mat-error>
                                   </div>
                             </div>
                          </div>
                          <div class="col-lg-6 my-2">
                             <div class="form-group row my-0">
                                   <label class="col-sm-4 col-form-label">Gender Prefix</label>
                                   <div class="col-sm-8">
                                    <input class="form-control" formControlName="genderPrefix">
                                    <mat-error *ngIf="_fs._form.get('genderPrefix')?.touched" > {{  _vs.errMsg('genderPrefix')}}</mat-error>
                                   </div>
                             </div>
                          </div>
                          <div class="col-lg-12 my-2" *ngIf="_activeId">
                           <div class="form-group row my-0">
                               <label class="col-sm-2 col-form-label">Is Active</label>
                               <div class="col-sm-10">
                                 <div class="check_radio_div">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="IsActive">
                                    <mat-error *ngIf="_fs._form.get('IsActive')?.touched" > {{  _vs.errMsg('IsActive')}}</mat-error>
                                 </div>
                               </div>
                           </div>
                       </div>
                          <!-- <div class="col-lg-12 my-2">
                             <div class="form-group my-0">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="IsActive">
                                <label class="form-check-label p-0 mt-1" for="gridCheck">
                                   Is Active
                                </label>
                                <mat-error *ngIf="_fs._form.get('IsActive')?.touched" > {{  _vs.errMsg('IsActive')}}</mat-error>
                             </div>
                             </div>
                          </div> -->
                       </div>
                 </div>
                 <!-- <div class="col-12 text-right mt-2">
                       <button class="saveBtnStyle saveBtn levelTwoSave levelThreeSave">
                          Save
                       </button>
                 </div> -->
           </div>
        </div>
     </div>
</section>
<!----------------- add area----------------->
</form>
