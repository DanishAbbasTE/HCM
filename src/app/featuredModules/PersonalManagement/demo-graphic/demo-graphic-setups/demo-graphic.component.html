<form [formGroup]="_fs._form" (ngSubmit)="submit()"   autocomplete="off">
        <!----------------- filters area ----------------->
  <section class="search_filter_add_area">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
          <div class="row">
            <div class="col-12">
              <div class="Page__heading mb-0">
                <p>
                  Demographic <span class="span__slesh">/</span> <span class="span__new">New</span>
                </p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="save__discard__div">
                <button type="submit " *ngIf="_showSave" class="third_bar_save save_btn">
                  Save
                </button>
                <button type="button" *ngIf="_showEdit" class="third_bar_save save_btn" (click)="enableForm()">
                  Edit
                </button>
                <button  class="third_bar_discard save_btn">
                  Discard
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!----------------- filters area ----------------->
  <!----------------- add area----------------->
  <section class="addAreaSection">
    <div class="col-xl-10 col-lg-10 col-md-12 mx-auto">
      <div class="add_box_card">
        <h1>
          Company Demographic
        </h1>
        <div class="add_contant_div">
          <div class="col-12">
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-lg-12 my-2">
                    <div class="form-group row my-0">
                      <label class="col-sm-2 col-form-label">Demographic Level</label>
                      <div class="col-sm-10">
                        <select class="form-control" formControlName="demographicLevelId">
                          <option selected>Select</option>
                          <option *ngFor="let level of Parentlevels" [value]="level.levelId">
                            {{level.title}}
                          </option>
                        </select>
                        <mat-error *ngIf="_fs._form.get('demographicLevelId')?.touched" > {{  _vs.errMsg('demographicLevelId')}}</mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 my-2">
                    <div class="form-group row my-0">
                      <label class="col-sm-2 col-form-label">Demographic Value</label>
                      <div class="col-sm-10">
                        <select class="form-control" formControlName="parentId">
                          <option [value]="0">Select</option>
                          <option *ngFor="let level of childlevels" [value]="level.id">
                            {{level.title}}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 my-2 levelOneInput">
                    <div class="form-group row my-0">
                      <label class="col-sm-2 col-form-label">Demographic Title</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="levelOneInput" formControlName="demographicTitle">
                        <mat-error *ngIf="_fs._form.get('demographicTitle')?.touched" > {{  _vs.errMsg('demographicTitle')}}</mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 my-2 levelOneInput">
                    <div class="form-group row my-0">
                      <label class="col-sm-2 col-form-label">Demographic Prefix</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="levelOneInput" formControlName="demographicPrefix">
                        <mat-error *ngIf="_fs._form.get('demographicPrefix')?.touched" > {{  _vs.errMsg('demographicPrefix')}}</mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 my-2 levelOneInput">
                    <div class="form-group row my-0">
                      <label class="col-sm-2 col-form-label">Geofences Value</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="levelOneInput" formControlName="geofencesValue">
                        <mat-error *ngIf="_fs._form.get('geofencesValue')?.touched" > {{  _vs.errMsg('geofencesValue')}}</mat-error>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 my-2" *ngIf="_activeId">
                    <div class="form-group row my-0">
                        <label class="col-sm-2 col-form-label">Is Active</label>
                        <div class="col-sm-10">
                          <div class="check_radio_div">
                             <input class="form-check-input" type="checkbox" id="gridCheck">
                             <mat-error *ngIf="_fs._form.get('IsActive')?.touched" > {{  _vs.errMsg('IsActive')}}</mat-error>
                          </div>
                        </div>
                    </div>
                </div>
                  <!-- <div class="col-lg-12 my-2">
                    <div class="form-group my-0">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="IsActive">
                            <label class="form-check-label p-0 mt-1" for="gridCheck">
                                Is Active
                            </label>
                            <mat-error *ngIf="_fs._form.get('IsActive')?.touched" > {{  _vs.errMsg('IsActive')}}</mat-error>
                          </div>
                    </div>
                  </div> -->
                </div>

              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!----------------- add area----------------->
</form>
